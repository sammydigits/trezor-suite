    <form id="form" action="" method="">
        <div id="auth_email" class="input-wrapper">
            <input id="email" type="email" autocomplete="email" placeholder="Email" required class="email">
        </div>
        <div class="input-message">
            <span id="error-email"></span>
        </div>

        <div id="auth_password" class="input-wrapper">
            <input id="password" type="password" placeholder="Password" autocomplete="current-password" required class="form-control"
                class="password">
        </div>
        <div class="input-message">
            <span id="error-password"></span>
        </div>

        <div class="form-group">
            <input id="csrf_token" name="csrf_token" type="hidden" class="form-control">
        </div>

        <div class="checkbox-wrapper registration">
            <div class="checkbox unchecked">
                <input class="checkbox-input" type="checkbox" required>
                <div class="checkbox-checked-icon hidden" size="24" color="#ffffff"><svg xmlns="http://www.w3.org/2000/svg"

                            fill-rule="evenodd"></path>
                    </svg></div>
            </div>
            <div class="checkbox-label">I agree with Terms and conditions</div>
        </div>
